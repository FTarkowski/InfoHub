name: Link Checker

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check links
        run: python scripts/check_links.py
