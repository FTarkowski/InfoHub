version: "3.9"

services:
  semaphore:
    image: semaphoreui/semaphore:latest
    container_name: semaphore_ui
    depends_on:
      - semaphore_db
    ports:
      - "3000:3000"
    environment:
      SEMAPHORE_DB_DIALECT: ${SEMAPHORE_DB_DIALECT:-postgres}
      SEMAPHORE_DB_HOST: ${SEMAPHORE_DB_HOST:-semaphore_db}
      SEMAPHORE_DB_NAME: ${SEMAPHORE_DB_NAME:-semaphore}
      SEMAPHORE_DB_USER: ${SEMAPHORE_DB_USER:-semaphore}
      SEMAPHORE_DB_PASS: ${SEMAPHORE_DB_PASS:-semaphorepass}
      SEMAPHORE_DB_PORT: ${SEMAPHORE_DB_PORT:-5432}
      SEMAPHORE_PLAYBOOK_PATH: ${SEMAPHORE_PLAYBOOK_PATH:-/var/lib/semaphore}
      SEMAPHORE_ADMIN: ${SEMAPHORE_ADMIN:-admin}
      SEMAPHORE_ADMIN_NAME: ${SEMAPHORE_ADMIN_NAME:-Administrator}
      SEMAPHORE_ADMIN_EMAIL: ${SEMAPHORE_ADMIN_EMAIL:-admin@example.local}
      SEMAPHORE_ADMIN_PASSWORD: ${SEMAPHORE_ADMIN_PASSWORD:-changeme}
      TZ: ${TZ:-Europe/Warsaw}
    env_file:
      - ./env/semaphore.env
    volumes:
      - semaphore_projects:/var/lib/semaphore
    restart: unless-stopped

  semaphore_db:
    image: postgres:15-alpine
    container_name: semaphore_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-semaphore}
      POSTGRES_USER: ${POSTGRES_USER:-semaphore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-semaphorepass}
    env_file:
      - ./env/semaphore.env
    volumes:
      - semaphore_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-semaphore}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  semaphore_projects:
  semaphore_db_data:
